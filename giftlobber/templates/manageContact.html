  <body>
    <div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>

    <div style="background-color: rgba(0, 0, 0, 0.4);padding-right: 0px;padding-left: 0px;width: 470px;margin-top: 200px;height: 288px;margin-left: auto;margin-right: auto;border-top-width: 100px; border-radius: 10px;margin-bottom: 0px;border-bottom-width: 20px;" class="container">
    

      <div class="starter-template" style="
    height: 252px;
    padding-top: 0px;
    padding-bottom: 90px;">

        <b><h1 style="color: white;height: 30px;">Manage Your Contacts</h1></b>
        <br>
	{% for contact in contacts%}
        <div class="panel panel-default">
          <!-- Default panel contents -->
          
          <div class="panel-heading"> 
		{{contact['first'] + " " + contact['last']}}            
          <div class="btn-group btn-grou-xs" style="
          padding-left: 280px;">
            <a name="first" href={{url_for('selectGift')}} class="btn btn-xs">
              <span class="glyphicon glyphicon-plus"></span>
            </a>
            <button type="button" class="btn btn-xs">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </div> 
          </div>

          <!-- List group -->
          <ul class="list-group" style="text-align: left;">
            <li class="list-group-item">Gift:</li>
          </ul>
        </div>
	{% endfor %}
	<form action="{{url_for('addContact')}}" method='get'>
        <button class="btn btn-lg btn-primary" type="submit">Add New Contact</button>
	</form>
