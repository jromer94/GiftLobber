    <title>GiftLobber</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body>
    <div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>

    <div id="grad1" style="padding-right: 0px;padding-left: 0px;width: 470px;margin-top: 200px;height: 288px;margin-left: auto;margin-right: auto;border-top-width: 100px; border-radius: 10px;margin-bottom: 0px;border-bottom-width: 20px;" class="container">
    

      <div class="starter-template" style="
    height: 252px;
    padding-top: 0px;
    padding-bottom: 90px;">

        <b><h1 style="color: white;height: 30px;">Manage Your Contacts</h1></b>
        <br>
	{% for contact in contacts%}
        <div class="panel panel-default">
          <!-- Default panel contents -->
          
          <div class="panel-heading" style="text-align: left;"> 
		{{contact['first'] + " " + contact['last']}}            
          <div class="btn-group btn-grou-xs">
            <button type="button" class="btn btn-xs">
              <a href={{url_for('selectGift', first = contact['first'], last = contact['last'])}}>
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </button>
          </div> 
          </div>

          <!-- List group -->
          <ul class="list-group" style="text-align: left;">
	{% for gift in contact['gifts']%}
            <li class="list-group-item">{{gift['name'] + " Date: " +  gift['date']}}</li>
	{% endfor %}
          </ul>
        </div>
	{% endfor %}
	<form action="{{url_for('addContact')}}" method='get'>
        <button class="btn btn-lg btn-primary" type="submit">Add New Contact</button>
	</form>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/dist/js/bootstrap.min.js"></script>
  </body>
</html>
